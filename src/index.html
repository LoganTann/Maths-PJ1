<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Bird</title>
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <h1>Flappy Génétique</h1>

    <div id="page">
      <div>
        <canvas id="canvas" width="288" height="512"></canvas>
      </div>
      <div id="side">
        <button id="btn">Start</button>
        <button id="btnStop">Stop</button>
        <p>Log :</p>
        <div id="log"></div>

        <button id="save">Get brain</button> <button id="load">Load brain</button>
        <textarea id="text"></textarea>
      </div>
    </div>

    <footer>
      &copy; 2021 LoganTann, Source code available at <a href="https://github.com/LoganTann/Maths-PJ1">Github:LoganTann/Maths-PJ1</a>
    </footer>

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      #page {
        display: flex;
      }
      #canvas {
        border: 1px solid black;
      }
      #side {
        margin: 1em;
        flex-grow: 1;
        max-width: 60em;
      }  
      #log div::before {
        content: attr(data-hour);
        padding: 1em;
      }
      #log {
        height: 200px;
        overflow: auto;
      }
    </style>
  </body>
</html>
